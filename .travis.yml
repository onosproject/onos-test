sudo: false

language: go

go:
  - '1.14.x'

notifications:
  email: false

branches:
  only:
    - master

before_install:
  - ls -lt .ssh
  - if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]] ; then openssl aes-256-cbc -K $encrypted_83d143b79455_key -iv $encrypted_83d143b79455_iv -in .ssh/id_rsa.enc -out .ssh/id_rsa -d; fi
  - wget https://get.helm.sh/helm-v3.2.0-linux-amd64.tar.gz
  - tar xzvf helm-v3.2.0-linux-amd64.tar.gz
  - mv linux-amd64/helm helm
  - chmod u+x helm
  - mv helm /home/travis/bin/

before_script:
  - pushd .. && git clone https://github.com/onosproject/build-tools.git && popd

jobs:
  include:
    # This is the verification step for PRs. It is currently always successful.
    - stage: tests
      script: true

    # Build the docs
    - stage: docs build
      if: type != pull_request
      script:
        - sh ../build-tools/build/travis/trigger-travis onosproject onos-docs master "`git rev-parse --short HEAD`" $TRAVIS_ACCESS_TOKEN

    # Run integration tests only on merge commits
    - stage: integration-tests
      name: "onos-topo integration tests"
      if: type != pull_request
      script:
        - build/bin/run-integration-tests onos-topo
    - # stage name not required, will continue to use `integration-tests`
      name: "onos-config integration tests"
      if: type != pull_request
      script:
        - build/bin/run-integration-tests onos-config
    - # stage name not required, will continue to use `integration-tests`
      name: "onos-ric integration tests"
      if: type != pull_request
      script:
        - build/bin/run-integration-tests onos-ric
    - # stage name not required, will continue to use `integration-tests`
      name: "onos-helm-charts integration tests"
      if: type != pull_request
      script:
        - build/bin/run-integration-tests onos-helm-charts
    - # stage name not required, will continue to use `integration-tests`
      name: "master build test"
      if: type != pull_request
      script:
        - build/bin/run-integration-tests master-build

